<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Все книги</title>
</head>
<body>

<div th:each="book : ${books}">
    <a th:href="@{/books/{id}(id=${book.getId()})}" th:text="${book.getName() +', '+ book.getAuthor() +', '+book.getPublication()}">user</a>
</div>
<hr />
<a href="/books/new" >Добавить книгу</a>
</body>
</html>
