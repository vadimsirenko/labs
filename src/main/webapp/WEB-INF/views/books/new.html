<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Добавление книги</title>
</head>
<body>
<form th:method="POST" th:action="@{/books}" th:object="${book}">
    <label for="name" >Введите название книги:</label>
    <input type="text" th:field="*{name}" id="name"/>
    <div style="color:red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name Error</div>
    <br />
    <label for="author" >Введите автора:</label>
    <input type="text" th:field="*{author}" id="author"/>
    <div style="color:red" th:if="${#fields.hasErrors('author')}" th:errors="*{author}">Name Error</div>
    <br />
    <label for="publication" >Введите год издания:</label>
    <input type="text" th:field="*{publication}" id="publication"/>
    <div style="color:red" th:if="${#fields.hasErrors('publication')}" th:errors="*{publication}">Age Error</div>
    <br />
    <input type="submit" name="Создать!">
</form>
</body>
</html>
